<!DOCTYPE html>
<html>
  <head>
    <title>V-Space Parkers : Generate QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div id="loadOverlay" style="background-color:#ffffff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <div class="container">
      <center>
      <img src="/static/logo.png" alt="V-Space Parkers" class="center" height="98" width="228" />
      <h1>Generate QR Code</h1>
      <hr>
      <p>Back to <a href="/admin">Home</a></p>
      <p>Back to <a href="/admin/qrcode">Generate QR Code</a></p>
      {% for message in get_flashed_messages() %}
        <h2>{{ message }}</h2>
      {% endfor %}
      <h2>Spot: {{spot_id}} System: {{ system_id}}</h2>
      <small>Please note that System A = System 1, System B = System 2 etc</small>
      <br>

      <img src="{{ qrcode( generated_string, icon_img='favicon.png')  }}">

    </br></br>
    <p>Click <a href="/logout">here</a> to logout.</p>
    <small>&copy; 2020 V-Space Parkers Pty Ltd </small>
    </center>
    </div>
  </body>
</html>
