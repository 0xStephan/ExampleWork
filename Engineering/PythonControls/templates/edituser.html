<!DOCTYPE html>
<html>
  <head>
    <title>V-Space Parkers : Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div id="loadOverlay" style="background-color:#ffffff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <div class="container">
      <center>
      <img src="/static/logo.png" alt="V-Space Parkers" class="center" height="98" width="228" />
      <h1>Edit User</h1>
      <hr>
      <p>Back to <a href="/admin">Home</a></p>
      {% for message in get_flashed_messages() %}
        <h2>{{ message }}</h2>
      {% endfor %}
      <form action = "/admin/edituser/{{user.user_id}}" method = "POST">
      <table>
          <tr>
              <td><b>User ID</b></td>
              <td>{{user.user_id}}</td>
          </tr>
          <tr>
              <td><b>Username</b></td>
              <td><input type="text" name="username" value="{{user.username}}"></td>
          </tr>
          <tr>
              <td><b>Name</b></td>
              <td><input type="text" name="name" value="{{user.name}}"></td>
          </tr>
          <tr>
              <td><b>Spot ID</b></td>
              <td><input type="text" name="spotid" value="{{user.spotid}}"></td>
          </tr>
          <tr>
              <td><b>Email</b></td>
              <td><input type="text" name="email" value="{{user.email}}"></td>
          </tr>
          <tr>
              <td><b>Phone Number</b></td>
              <td><input type="text" name="phoneNumber" value="{{user.phoneNumber}}"></td>
          </tr>
          <tr>
              <td><b>Address</b></td>
              <td><input type="text" name="address" value="{{user.address}}"></td>
          </tr>
          <tr>
              <td><b>Apartment</b></td>
              <td><input type="text" name="apartment" value="{{user.apartment}}"></td>
          </tr>
          <tr>
              <td><b>Car Rego</b></td>
              <td><input type="text" name="carrego" value="{{user.carrego}}"></td>
          </tr>
          <tr>
              <td><b>Lockout</b></td>
              <td>{{user.lockout}}</td>
          </tr>
      </table>
    <br>
    <input type = "submit" name="submit_button" value = "Update Values" />
    <br>
    <br>
    <br>
    <input type = "submit" name="submit_button" value = "Trigger Lockout" />
    <br>
    <input type = "submit" name="submit_button" value = "Reset Password" />
    <br>
    <br>
    <input type = "submit" name="submit_button" onclick="return confirm('Are you sure you want to delete this user?')" value = "Delete User" />
    </form>
    <br>
    <br>
    <p>Click <a href="/admin/logout">here</a> to logout.</p>
    <small>&copy; 2020 V-Space Parkers Pty Ltd </small>
    </center>
    </div>
  </body>
</html>
