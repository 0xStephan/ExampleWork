<!DOCTYPE html>
<html>
  <head>
    <title>V-Space Parkers : Edit Admin User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div id="loadOverlay" style="background-color:#ffffff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <div class="container">
      <center>
      <img src="/static/logo.png" alt="V-Space Parkers" class="center" height="98" width="228" />
      <h1>Edit Admin User</h1>
      <hr>
      <p>Back to <a href="/admin">Home</a> | Back to <a href="/admin/editadmin">Admin Users</a></p>
      {% for message in get_flashed_messages() %}
        <h2>{{ message }}</h2>
      {% endfor %}
      <form action = "/admin/editadmin/{{user.user_id}}" method = "POST">
      <table>
          <tr>
              <td><b>User ID</b></td>
              <td>{{user.user_id}}</td>
          </tr>
          <tr>
              <td><b>Username</b></td>
              <td><input type="text" name="username" value="{{user.username}}"></td>
          </tr>
          <tr>
              <td><b>Spot ID</b></td>
              <td><input type="text" name="spotid" value="{{user.spotid}}"></td>
          </tr>
          <tr>
              <td><b>Admin Type</b></td>
              <td>
                <select name="admintype">
                  {% for option in options %}
                      <option value="{{option}}" {% if option== current %} selected="selected" {% endif %}>{{option}}</option>
                  {% endfor %}
                </select>
              </td>
          </tr>
      </table>
    <br>
    <input type = "submit" name="submit_button" value = "Update Values" />
    <br>
    <br>
    <br>
    <input type = "submit" name="submit_button" value = "Reset Password" />
    <br>
    <br>
    <input type = "submit" name="submit_button" onclick="return confirm('Are you sure you want to delete this user?')" value = "Delete User" />
    </form>
    <br>
    <br>
    <p>Click <a href="/admin/logout">here</a> to logout.</p>
    <small>&copy; 2020 V-Space Parkers Pty Ltd </small>
    </center>
    </div>
  </body>
</html>
