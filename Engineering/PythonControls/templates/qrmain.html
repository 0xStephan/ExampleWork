<!DOCTYPE html>
<html>
  <head>
    <title>V-Space Parkers : Generate QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div id="loadOverlay" style="background-color:#ffffff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <div class="container">
      <center>
      <img src="/static/logo.png" alt="V-Space Parkers" class="center" height="98" width="228" />
      <h1>Generate QR Code</h1>
      <hr>
      <p>Back to <a href="/admin">Home</a></p>
      {% for message in get_flashed_messages() %}
        <h2>{{ message }}</h2>
      {% endfor %}
      <form action = "/admin/qrcode" method = "POST">
      <table>
          <tr>
              <td><b>Spot ID</b></td>
              <td><input type="text" name="spotid" value="{{spot_id}}"></td>
          </tr>
          <tr>
              <td><b>System ID</b></td>
              <td>
                <select name="systemid">
                    <option value="1">A - 1</option>
                    <option value="2">B - 2</option>
                    <option value="3">C - 3</option>
                    <option value="4">D - 4</option>
                    <option value="5">E - 5</option>
                </select>
              </td>
          </tr>
      </table>
    <br>
    <input type = "submit" name="submit_button" value = "Generate QR Code" />
    <br>
    <br>
    </form>

    </br></br>
    <p>Click <a href="/logout">here</a> to logout.</p>
    <small>&copy; 2020 V-Space Parkers Pty Ltd </small>
    </center>
    </div>
  </body>
</html>
